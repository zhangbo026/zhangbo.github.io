                            <div class="quantity-wrapper">

                <div class="good-info">
                    <span class="cart-checkbox" ></span>

                    </div>
                    <div class="right-good-introduce">
                        <span class="non-fresh-txt">银钢船型边三轮YG150B-23银钢迷你新款边三轮复古侉子摩托车 军绿色 YGF200款</span>
                        <div class="price-number">
                            <span class="shp-cart-item-price" id="price11357696928">¥<strong>13800</strong>.00
                            </span>
                            <div class="quantity-wrapper">
                                <span class="quantity-decrease" ></span>
                                <input type="tel"  value="2" name="num" id="num" class="quantity" >

       </div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script src="js/all.js"></script>
<script type="text/javascript">
	
	var quantityWrapper = document.querySelectorAll(".quantity-wrapper");
	for(var i=0;i<quantityWrapper.length;i++){
		var left = quantityWrapper[i].children[0];
		var nd_number = quantityWrapper[i].children[1];
		var nd_value = parseInt(nd_number.value);
		console.log(nd_value)
		var right = quantityWrapper[i].children[2];
		left.onclick = function(){
			nd_value--;
			nd_number.value = nd_value;
			if(nd_number.value < 0){
				alert("你够了");
				nd_number.value = 0;
			}
		}
		right.onclick = function(){
			nd_value++;
			nd_number.value = nd_value;
		}
	}
	
	var cartCheckbox = document.querySelectorAll(".cart-checkbox");
	var num = 0 ;//全局变量  
	for(var i=0;i<cartCheckbox.length;i++){
		cartCheckbox[i].index = i;
		cartCheckbox[i].onclick = function(){
			if(num % 2 == 0){
				jquery.addClass(this,"checked")
			} else {
				jquery.removeClass(this,"checked");
			}
			num++;
		}
	}
	
	
	alert(window.localStorage.getItem("value"));
	
</script>
