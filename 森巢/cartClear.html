<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
	<title>森巢网</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/cartClear.css">
</head>
<body  class="commodityList-back">
    <!--头部-->
	<header>
        <div class="header">
            <span class="sp-back" onclick="history.go(-1)"></span>
            <span class="title">填写订单</span>
        </div>
	</header>
    <!--商品订单-->
	<section class="main-content commodityList-back">
        <!--地址信息-->
        <div class="user-info">
            <div class="user-relation-way">
                <span>潘金莲</span>
                <span>138*******888</span>
            </div>
            <div class="user-address">
                <i class="location-pic"></i>
                <div>北京朝阳区四环到五环之间慈云寺远洋国际中心E座7层</div>
            </div>
            <b class="s1-borderB"></b>
        </div>
        <!--商品信息-->
        <div class="good-info">
            <div class="s-item ">
                <div class="sitem-l">
                    <div class="sl-img">
                         <img src="images/goodImg.jpg" />
                        <p>×2</p>
                    </div>
                </div>
                <div class="sitem-r change-m2">共3件</div>
            </div>
            <div class="delivery-content">
                <div class="delivery-way">
                    <span>支付配送</span>
                    <div class="right-way">
                        <p> 在线支付</p>
                        <p> 京东快递 + 快递运输 </p>
                    </div>
                    <p class="delivery-time-text">京东快递送货时间</p>
                    <p class="small-goods-deliver">
                        <span class="small-goods-deliver-time"> <i class="clock-pic"></i>
                            3月22日 [周三] 09:00-15:00
                        </span>
                    </p>
                </div> 
            </div>
            <div class="delivery-content">
                <div class="delivery-way">
                    <span>发票信息</span>
                    <div class="right-way">
                        <p> 纸质发票-个人</p>
                        <p>  非图书商品-明细 </p>
                    </div>
                </div>
            </div>
        </div>
        <!--优惠-->
        <div class="coupon-list">
            <div class="coupon-content">
                <span>优惠卷</span>
                <span>未使用</span>
            </div>
            <div class="coupon-content borderNone">
                <span> 京东卡/E卡 </span>
                <span>未使用</span>
            </div>
        </div>
        <!--结算-->
        <div class="good-price-content">
            <div class="good-price">
                <span>商品金额</span>
                <span>&yen;13800.00</span>
            </div>
            <div class="good-price paddingNone">
                <span>运费<i>(总重:5.000kg)</i></span>
                <span>&yen;0.00</span>
            </div>
        </div>
	</section>
    <!--结算底部-->
	<footer>
        <div class="footer-clear">
            <a href="pay.html"><div class="go-clear">提交订单</div></a>
            <div class="all-price">实付款：&yen;<span>13800</span><i>.00</i></div>
        </div>
	</footer>
</body>
</html>
<script type="text/javascript" src="js/zepto.min.js"></script>
